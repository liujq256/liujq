<!DOCTYPE html>
 <!-- <html  manifest="manifest.appcache"> -->
 <html>

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name = "referrer" content="no-referrer" />
    <link rel="stylesheet" href="./style/index.css"  >
    <link rel="stylesheet" href="./style/styles.css"  >
    <link rel="stylesheet" href="./style/swiper.min.css"  >

    <link rel="shortcut icon" href="./image/favicon.ico">
    <title>妙笔-热门话题机器人</title>
</head>
<body>
        <script src="./script/three.min.js" ></script>
        <script src="./script/tween.min.js" ></script>
        <script src="./script/TrackballControls.js" ></script>
        <script src="./script/CSS3DRenderer.js" ></script>
        <div class="main">
                <img src="./image/light.png" alt="" class="light">
                <div class="topbar">
                    <img src="./image/logo.png" class="logo" alt="" />
                    <div class="title">
                        热门话题机器人
                    </div>
                </div>
                <div class="people">
                    <div id="container"></div> 
                    <div id="menu">
                        <!-- <button id="table">表面</button> -->
                        
                        <div class="btn btn1" id="helix" title='螺旋'> </div>
                        <div class="btn btn2" id="grid" title='网格'> </div>
                        <div class="btn btn3" id="sphere" title='球体'>	</div>
                    </div>
                </div>
                
                <div class="content event">
                        <div class="left fl">
                            <div style="height:30px;" >
                                <img src="./image/f.png" alt="" class="go-btn" />
                            </div>
                            
                            <div class="name"></div>
                            <div class="ename"></div>
                            <img   alt="" class="ren" />
                        </div>
                        <div class="right fr">
                            <div class="label-box"  id="tagsList">                                   
                                
                            </div>
                            <div class="num-box">
                                <ul class="num-list">
                                    <li class="item">
                                         <div style="position: relative">
                                                <div class="loading-circle loading-circle-1"></div>
                                                <div class="container-circle container-circle-1">
                                                    <span class="number number1">
                                                         0
                                                    </span>
                                                </div>
                                         </div>          
                                          <div class="source" style="position: relative;top:180px;">资讯</div>
                                        
                                        </li>
                                    <li class="item">
                                            <div style="position: relative">
                                                    <div class="loading-circle loading-circle-2"></div>
                                                    <div class="container-circle container-circle-2" >
                                                            <span class="number number2">
                                                                    0 
                                                                </span>
                                                                
                                                    </div>
                                             </div>          
                                              <div class="source" style="position: relative;top:180px;">微博</div>
                                    </li>
                                    <li class="item">
                                            <div style="position: relative">
                                                    <div class="loading-circle loading-circle-3"></div>
                                                    <div class="container-circle container-circle-3">
                                                            <span class="number number3">
                                                                     0
                                                            </span>
                                                    </div>
                                             </div>          
                                              <div class="source" style="position: relative;top:180px;">微信</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
 
                <div class="books swiper-box no-js">
                        
                                <!-- 话题 -->
                        <div class="topic">
                                <p class="topic-title">生成话题</p>
                                <p class="author">本文由妙笔机器人撰写</p>
                        </div>
                                <!-- 头像 -->
                        <div class="portrait">
                                <img  alt="" id="userportrait">
                        </div>
                        <div class="swiper-container">
                                <div class="swiper-wrapper" >
                                    <div class="swiper-slide">
                                        <ul id="baraja-el" class="baraja-container">
                                            
                              </ul>
                                    </div>
                                </div>
                        </div>  
                        <!-- Add Arrows -->
                        <div class="swiper-button-next" id="nav-next"></div>
                        <div class="swiper-button-prev" id="nav-prev"></div>      
                             
                </div>
                <div class="pbLoading loader">                       
                                <div class="text"></div>
                                <div class="horizontal">
                                  <div class="circlesup">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                  </div>
                                  <div class="circlesdwn">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                  </div>
                                </div>
                                <div class="vertical">
                                  <div class="circlesup">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                  </div>
                                  <div class="circlesdwn">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                  </div>
                                </div>    
                </div>
                <div class="result ewm-box">
                                <div class="iphone-box">
                                     <iframe  id="articleiframe"></iframe>
                                </div>
                                <div class="ewm">
                                    <div class="fenxiang">分享成功</div>
                                    <div class="m-box" id="code">
                                            
                                    </div>
                                    <div class="ewm-text">
                                        扫码观看
                                    </div>
                                </div>
                </div> 
                

    <canvas id="canvas" width="1920" height="1080" style = "display: none;z-index: 9999999; position: absolute; left: 0; top: 0;"> 您的浏览器不支持canvas标签，请您更换浏览器 </canvas>
 
        </div>
    
</body>
<script src="./script/jquery.min.js" ></script>
<script src="./script/babel.min.js" ></script>
<script src="./script/polyfill.min.js" ></script>
<script src="./script/service.js" ></script>

<script src="./script/tags.js" ></script>

<script src="./script/modernizr.custom.79639.js" ></script>
<script src="./script/jquery.baraja.js" ></script>

<script src="./script/index.js" ></script>
<script src="./script/jquery.qrcode.min.js" ></script>


</html>
